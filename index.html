<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Quiz App</title>
</head>

<body>
    <div class="quiz-container">
        <h1>The eCommerce Quiz</h1>
        <!--Question 1 begins-->
        <div class = "questions show-active" id="1">
            <div class="number-of-question">
                <h2>Question 1 of 3</h2>
                <h3>Which of the following is not a real eCommerce platform?</h3>
            </div>
            <div id = "quiz">
                <label>
                    <input type = "radio" name = "option" value = "Shopify">Shopify
                </label>
                <label>    
                    <input type = "radio" name = "option" value = "WooCommerce">WooCommerce
                </label>
                <label>
                    <input type = "radio" name = "option" value = "ShopCommerce">ShopCommerce
                </label>
                <label>
                    <input type = "radio" name = "option" value = "BigCommerce">BigCommerce
                </label>
            </div>
        </div>
        <!--Question 2 begins-->
        <div class = "questions" id="2">
            <div class="number-of-question">
                <h2>Question 2 of 3</h2>
                <h3>If Shopify is so good, why are Shopify developers necessary?</h3>
            </div>
            <div id = "quiz">
                <label>
                    <input type = "radio" name = "option" value = "To save time on things like store setups and migrations">To save time on things like store setups and migrations
                </label>   
                <label>
                    <input type = "radio" name = "option" value = "To extend the limited design options and functionalities of themes with custom code">To extend the limited design options and functionalities of themes with custom code
                </label>   
                <label>
                    <input type = "radio" name = "option" value = "To provide support with a deep understanding of how the platform works and what its limitations are">To provide support with a deep understanding of how the platform works and what its limitations are
                </label>   
                <label>
                    <input type = "radio" name = "option" value = "All the above">All the above
                </label>   
            </div>
        </div>
        <!--Question 3 begins-->
        <div class = "questions" id="3">
            <div class="number-of-question">
                <h2>Question 3 of 3</h2>
                <h3>Which of the following is true about Shopify developers?</h3>
            </div>
            <div id = "quiz">
                <label>
                    <input type = "radio" name = "option" value = "They are paid extremely well">They are paid extremely well
                </label>
                <label>
                    <input type = "radio" name = "option" value = "There is a high demand for them">There is a high demand for them
                </label>
                <label>
                    <input type = "radio" name = "option" value = "They need to know web development, the platform itself, and the liquid template language">They need to know web development, the platform itself, and the liquid template language
                </label>
                <label>
                    <input type = "radio" name = "option" value = "All the above">All the above
                </label>    
            </div>
        </div>
        <div class = "questions results" id="4">
            <h2>Awesome, you're done!</h2>
            <h3>Your score is:</h3>
            <h3 id = "results-box"></h3> 
        </div>
        <div class = "buttons">
            <button onclick = "previousQuestion()" class = "btn" id = "previous-btn-id">〈 Back</button>
            <button onclick = "validate()" class = "btn" id = "next-btn-id">Next 〉</button>
        </div>

        

    </div>
    <script src="index.js"></script>
</body>
</html>
