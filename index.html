<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Quiz App</title>
</head>

<body>
    <div class="quiz-container">
        <h1>The eCommerce Quiz</h1>
        <!--Question 1 begins-->
        <div id = "questions-tag" class = "questions show-active">
            <div class="number-of-question">
                <h2 id = "questionId"></h2>
                <h3 id = "questionElement"></h3>
            </div>
            <div id = "quiz">
                <div class = "options-div">
                    <input name = "options"  type = "radio" id = "option1">
                    <label id = "label1"></label>
                </div>
                <div class = "options-div">
                    <input name = "options"  type = "radio" id = "option2">
                    <label id = "label2"></label>
                </div>
                <div class = "options-div">
                    <input name = "options"  type = "radio" id = "option3">
                    <label id = "label3"></label>
                </div>
                <div class = "options-div">
                    <input name = "options"  type = "radio" id = "option4">
                    <label id = "label4"></label>
                </div>
            </div>
            

        </div>
        <div id = "results-tag" class = "results" id="4">
            <h2>Awesome, you're done!</h2>
            <h3>Your score is:</h3>
            <h3 id = "results-box"></h3> 
        </div>
        <div class = "buttons">
            <button onclick = "restart()" class = "btn" id = "restart-btn-id">Restart</button>
            <button onclick = "previousQuestion()" class = "btn" id = "previous-btn-id">〈 Back</button>
            <button onclick = "nextQuestion()" class = "btn" id = "next-btn-id">Next 〉</button>
        </div>

        <div id = "error-message"><div>

        

    </div>
    <script src="index.js"></script>
</body>
</html>
